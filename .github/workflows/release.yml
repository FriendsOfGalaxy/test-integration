name: Release

on:
  pull_request:
    types: [closed]

jobs:

  debug:
    runs-on: ubuntu-18.04
    steps:
      - name: Show context info
        env:
          GITHUB: ${{ toJson(github) }}
        run: |
          echo "$GITHUB"

  deploy:
    if: (github.head_ref == 'autoupdate' || github.head_ref == 'manualupdate') && github.base_ref == 'master' && github.event.pull_request.merged == true
    runs-on: ubuntu-18.04
    steps:

    - uses: actions/checkout@v1
      with:
        ref: master

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install hub
      uses: geertvdc/setup-hub@master

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python .github/workflows/tasks.py release

    - name: Update Release File
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY: ${{ github.repository }}
      run: python .github/workflows/tasks.py update_release_file
